name: CI

on:
  push:
    branches:
      - main
  pull_request: ~
  workflow_dispatch: ~

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    environment: production
    env:
      CADDY_MERCURE_JWT_SECRET: ${{ secrets.CADDY_MERCURE_JWT_SECRET }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      APP_ENV: ${{ vars.APP_ENV }}
      DATABASE_URL: "postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@database:5432/${{ secrets.POSTGRES_DB }}?serverVersion=16&charset=utf8"
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build Docker images
        uses: docker/bake-action@v6
        with:
          pull: true
          load: true
          files: |
            compose.yaml
            compose.prod.yaml
          set: |
            *.cache-from=type=gha,scope=${{github.ref}}
            *.cache-from=type=gha,scope=refs/heads/main
            *.cache-to=type=gha,scope=${{github.ref}},mode=max
      -
        name: Start services
        run: |
          docker compose -f compose.yaml -f compose.prod.yaml up --wait --no-build
      -
        name: Check HTTP reachability
        if: false
        run: curl -v --fail-with-body http://localhost
      -
        name: Check HTTPS reachability
        if: true # Remove this line when the homepage will be configured, or change the path to check
        run: curl -vk --fail-with-body https://localhost
      -
        name: Check Mercure reachability
        run: curl -vkI --fail-with-body https://localhost/.well-known/mercure?topic=test
      -
        name: Create test database
        if: true # Remove this line if Doctrine ORM is installed
        run: docker compose exec -T php bin/console -e test doctrine:database:create
      -
        name: Run migrations
        if: true # Remove this line if Doctrine Migrations is installed
        run: docker compose exec -T php bin/console -e test doctrine:migrations:migrate --no-interaction
      -
        name: Run PHPUnit
        if: false # Remove this line if PHPUnit is installed
        run: docker compose exec -T php bin/phpunit
      -
        name: Doctrine Schema Validator
        if: true # Remove this line if Doctrine ORM is installed
        run: docker compose exec -T php bin/console -e test doctrine:schema:validate
      -
        name: Show container logs on failure
        if: failure()
        run: docker compose logs php
  lint:
    name: Docker Lint
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: tests  # Attend que les tests passent avant de d√©ployer
    environment: production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Application
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SERVER_NAME: ${{ vars.SERVER_NAME }}
        run: |
          ssh -o StrictHostKeyChecking=no -p 2222 $SSH_USER@$SERVER_IP << 'EOF'
          set -e  # Stop en cas d'erreur

          echo "üì¶ V√©rification du dossier..."
          if [ ! -d "/opt/app" ]; then
            echo "üõ† Cr√©ation du dossier /opt/app..."
            sudo mkdir -p /opt/app
            sudo chown -R www-data:www-data /opt/app
            sudo chmod 750 /opt/app
            sudo setfacl -m u:$SSH_USER:rwx /opt/app
            sudo setfacl -d -m u:$SSH_USER:rwx /opt/app
          fi

          echo "üì¶ Mise √† jour du code..."
          cd /opt/app
          if [ ! -d ".git" ]; then
            git clone https://github.com/Oipnet/loto.git .
          else
            git pull origin main
          fi

          echo "üê≥ Mise √† jour des images Docker..."
          sudo docker compose -f compose.yaml -f compose.prod.yaml pull

          echo "üöÄ Lancement de l‚Äôapplication..."
          APP_ENV=prod CADDY_MERCURE_JWT_SECRET=${{ secrets.CADDY_MERCURE_JWT_SECRET }} \
          POSTGRES_DB=${{ secrets.POSTGRES_DB }} POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} APP_SECRET=${{ secrets.APP_SECRET }} \
          DATABASE_URL="postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@database:5432/${{ secrets.POSTGRES_DB }}?serverVersion=16&charset=utf8" \
          sudo docker compose -f compose.yaml -f compose.prod.yaml up -d --build

          echo "‚úÖ D√©ploiement termin√© avec succ√®s !"
          EOF
